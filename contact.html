<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  <header>
    <div class="bg bg-danger text-center text-uppercase text-white font-weight-bold font-italic">
      <h1>contact us </h1>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputName4">Name</label>
              <input type="name" class="form-control" id="inputName4" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPhoneNumber">Phone number</label>
            <input type="text" class="form-control" id="inputPhoneNumber" placeholder="your digit">
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="home address">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="city name">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <input type="text" name="inputState" id="state" placeholder="state">
            </div>
          </div>
          <div>
            <label for="inputDesign">design</label>
            <input type="text" name="inputDesign" id="design" placeholder="Design">
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
      <div class="col-9">
        <img src="./img/FB_IMG_1572553817058.jpg" alt="" width="300" height="300" class="img-fluid rounded-circle">
        <img src="./img/k1.jpg" alt="" width="300" height="300" class="img-fluid rounded-thumbnail">
        <img src="./img/post7.jpg" alt="" width="300" height="300" class="img-fluid rounded-circle">
        <img src="./img/post6.jpg" alt="" width="300" height="300" class="img-fluid rounded-circle">
        <img src="./img/postn.jpg" alt="" width="300" height="300" class="img-fluid rounded-circle">
        <img src="./img/post2.jpg" alt="" width="300" height="300" class="img-fluid rounded-circle">

      </div>
    </div>
  </div>
</body>

</html>
